<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="Message"></div>

    <form class="form" onsubmit="tc.addTransaction(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" class="form-control" min="1" step="1" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button type="submit" class="btn btn-primary">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="tc.removeTransactions()">
            Apagar
        </button>
    </div>
    <br>
    <br>
    <div id="TransactionsTable"></div>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/Transaction.js"></script>
    <script src="js/app/models/TransactionList.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/controllers/TransactionController.js"></script>
    <script src="js/app/views/TransactionView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script>
        let tc = new TransactionController();
    </script>
</body>

</html>
